<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head}"></head>
<body>

<nav th:replace="~{layout :: nav}"></nav>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="text-success">
                <i class="fas fa-user-circle me-2"></i>My Profile
            </h2>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4 mb-4 mb-md-0">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Account Information</h5>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle fa-5x text-success"></i>
                        <h4 class="mt-3" th:text="${user.username}">Username</h4>
                        <span class="badge bg-success" th:text="${user.role}">Role</span>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-4 fw-bold">Username:</div>
                        <div class="col-8" th:text="${user.username}">username</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 fw-bold">Role:</div>
                        <div class="col-8" th:text="${user.role}">CUSTOMER</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 fw-bold">Address:</div>
                        <div class="col-8" th:text="${user.address ?: 'Not set'}">Address</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 fw-bold">Mobile:</div>
                        <div class="col-8" th:text="${user.mobileNumber ?: 'Not set'}">Mobile</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Update Profile</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile/update}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{username}">
                        <input type="hidden" th:field="*{password}">
                        <input type="hidden" th:field="*{role}">
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" th:field="*{address}" rows="3" placeholder="Enter your full address"></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">Mobile Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" class="form-control" id="mobileNumber" th:field="*{mobileNumber}" placeholder="10 digits only">
                            </div>
                            <div class="text-danger" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></div>
                        </div>
                        
                        <div class="text-end">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card mt-4 shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Quick Links</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a th:href="@{/orders}" class="btn btn-outline-success">
                            <i class="fas fa-clipboard-list me-2"></i>View My Orders
                        </a>
                        <a th:href="@{/cart}" class="btn btn-outline-success">
                            <i class="fas fa-shopping-cart me-2"></i>View My Cart
                        </a>
                        <a th:href="@{/products}" class="btn btn-outline-success">
                            <i class="fas fa-shopping-basket me-2"></i>Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>

<!-- Bootstrap JS and Custom Scripts -->
<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
