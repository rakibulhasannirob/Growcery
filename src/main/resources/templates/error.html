<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>

<nav th:replace="~{layout :: nav}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4"></i>
                    
                    <h2 class="mb-3" th:text="${status != null} ? 'Error ' + ${status} : 'Error'">Error</h2>
                    
                    <p class="lead mb-4" th:text="${error != null} ? ${error} : 'An unexpected error occurred'">
                        An unexpected error occurred.
                    </p>
                    
                    <p class="mb-4" th:if="${message != null}" th:text="${message}">Error Message</p>
                    
                    <div class="mt-4">
                        <a href="javascript:history.back()" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                        <a th:href="@{/}" class="btn btn-success">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Technical details - only visible in development mode -->
            <div class="card mt-4 shadow-sm" th:if="${trace != null}">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-bug me-2"></i>Stack Trace
                    </h5>
                </div>
                <div class="card-body">
                    <pre class="mb-0" th:text="${trace}">
                        Stack trace would go here.
                    </pre>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>

<!-- Bootstrap JS and Custom Scripts -->
<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
