<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head}"></head>
<body>

<nav th:replace="~{layout :: nav}"></nav>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="text-success">
                <i class="fas fa-clipboard-list me-2"></i>My Orders
            </h2>
        </div>
    </div>
    
    <!-- Orders List -->
    <div class="row" th:if="${!orders.empty}">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Order History</h5>
                </div>
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">
                        <a th:href="@{'/orders/' + ${order.id}}" 
                           class="list-group-item list-group-item-action order-card"
                           th:each="order : ${orders}">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <h5 class="mb-1">Order #<span th:text="${order.id}">123</span></h5>
                                    <p class="text-muted mb-0" 
                                       th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">
                                        Jan 01, 2023 12:00
                                    </p>
                                </div>
                                <div class="col-md-3">
                                    <span class="badge bg-success" th:text="${order.status}">Status</span>
                                </div>
                                <div class="col-md-3">
                                    <span class="fw-bold" th:text="${'$' + order.totalAmount}">$0.00</span>
                                </div>
                                <div class="col-md-3 text-md-end">
                                    <span class="text-primary">
                                        <i class="fas fa-eye me-1"></i>View Details
                                    </span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- No Orders -->
    <div class="row" th:if="${orders.empty}">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body text-center py-5">
                    <i class="fas fa-clipboard-list fa-4x text-muted mb-4"></i>
                    <h3>No Orders Yet</h3>
                    <p class="mb-4">You haven't placed any orders yet. Start shopping to fill your basket!</p>
                    <a th:href="@{/products}" class="btn btn-success btn-lg">
                        <i class="fas fa-shopping-basket me-2"></i>Start Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>

<!-- Bootstrap JS and Custom Scripts -->
<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
