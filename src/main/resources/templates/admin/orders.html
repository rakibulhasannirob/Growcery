<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head}"></head>
<body>

<nav th:replace="~{layout :: nav}"></nav>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="text-success">
                <i class="fas fa-clipboard-list me-2"></i>Order Management
            </h2>
            <p class="text-muted">View and manage all customer orders in the system.</p>
        </div>
    </div>
    
    <!-- Filter and Search -->
    <div class="row mb-4">
        <div class="col-md-6 mb-3 mb-md-0">
            <div class="input-group">
                <span class="input-group-text bg-success text-white">
                    <i class="fas fa-filter"></i>
                </span>
                <select id="statusFilter" class="form-select">
                    <option value="">All Statuses</option>
                    <option value="SUCCESSFUL">SUCCESSFUL</option>
                    <option value="FAILED">FAILED</option>
                    <option value="PENDING">PENDING</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text bg-success text-white">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" id="orderSearch" class="form-control" placeholder="Search by order ID...">
            </div>
        </div>
    </div>
    
    <!-- Orders Table -->
    <div class="row mb-4" th:if="${!orders.empty}">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">All Orders</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer ID</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Total</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orders}">
                                    <td th:text="${order.id}">1</td>
                                    <td th:text="${order.customerId}">1</td>
                                    <td th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Jan 01, 2023 12:00</td>
                                    <td>
                                        <span class="badge bg-success" th:text="${order.status}">Status</span>
                                    </td>
                                    <td th:text="${'$' + order.totalAmount}">$0.00</td>
                                    <td>
                                        <a th:href="@{'/admin/orders/' + ${order.id}}" class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-eye me-1"></i>View
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- No Orders -->
    <div class="row mb-4" th:if="${orders.empty}">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body text-center py-5">
                    <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No Orders Found</h4>
                    <p>There are no orders in the system yet.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>

<!-- Bootstrap JS and Custom Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/script.js}"></script>

<!-- Additional JS for Order Filtering and Search -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const statusFilter = document.getElementById('statusFilter');
        const orderSearch = document.getElementById('orderSearch');
        const rows = document.querySelectorAll('tbody tr');
        
        function filterRows() {
            const statusValue = statusFilter.value.toUpperCase();
            const searchValue = orderSearch.value.toLowerCase();
            
            rows.forEach(row => {
                const orderId = row.cells[0].textContent.toLowerCase();
                const status = row.cells[3].querySelector('.badge').textContent.toUpperCase();
                
                const statusMatch = statusValue === '' || status === statusValue;
                const searchMatch = searchValue === '' || orderId.includes(searchValue);
                
                if (statusMatch && searchMatch) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
        
        if (statusFilter) {
            statusFilter.addEventListener('change', filterRows);
        }
        
        if (orderSearch) {
            orderSearch.addEventListener('input', filterRows);
        }
    });
</script>

</body>
</html>
